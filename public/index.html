<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="TripApp">
  <head>
    <meta charset="utf-8">
    <title>Travel App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body ng-controller="TripController as trip">
    <h1>Traveleritis App</h1>

      {{ trip.foo }}

    <h2>Log In</h2>
    <form ng-submit="trip.logIn()">
      <input type="text" ng-model="trip.usernameLogIn" placeholder="Username">
      <input type="text" ng-model="trip.passwrdLogIn" placeholder="Password">
      <input type="submit" value="Log In">
    </form>
    <h2>Sign Up</h2>
    <form ng-submit="trip.createUser()">
      <input type="text" name="" placeholder="Username">
      <input type="text" name="" placeholder="Password">
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
